<CAPTION ALIGN=TOP><h1>我的興趣</h1></CAPTION>
<TR><TD>
我，<br/>
喜歡畫畫，<br/>
並嘗試用不同材料、方式來做圖，<br/>
因為結果總是出乎意料的，<br/>
這帶給我很多驚喜;<br/>
<br/>
我，<br/>
喜歡手作，<br/>
隨心所欲，<br/>
每做出一件成品，<br/>
讓我很有成就感；<br/>
<br/>
我，<br/>
喜歡彈鋼琴，<br/>
或許彈的不成調，<br/>
但能讓我放慢腳步，<br/>
放鬆心情；<br/>
<br/>
我，<br/>
喜歡打鼓，<br/>
別人覺得鼓很吵，<br/>
但我覺得蠻好玩的，<br/>
還能夠發洩情緒。<br/>
