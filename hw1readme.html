<br/>主題說明:<br/>

    <br/>程式說明:<br/>
    利用按鈕點擊，從已知的地點選出一隨機景點。
    其景點選項有:

        <li>味全埔心牧場</li>
        <li>飛牛牧場</li>
        <li>向陽農場</li>
        <li>皇后鎮森林</li>
        <li>綠世界生態農場</li>
    </ol>
